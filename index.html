<html>
    <head>
        <title>Ball Rolling game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
   <script src=" https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
   <script src="shoot.js"></script>
    </head>
    <body>
        <a-scene>
         <a-camera
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"   
        ></a-camera>
        
        <a-entity ball></a-entity>

        <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="blue"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cone position="-4 0 -10" color="black" depth="1" radius="2"></a-cone>
      <a-cone position="-2 0 -10" color="black" depth="1" radius="2"></a-cone>
      <a-cone position="2 0 -10" color="black" depth="1" radius="2"></a-cone>
      <a-cone position="4 0 -10" color="black" depth="1" radius="2"></a-cone>
      <a-cone position="6 0 -10" color="black" depth="1" radius="2"></a-cone>
      <a-cone position="8 0 -10" color="black" depth="1" radius="2"></a-cone>
        </a-scene>
    </body>
</html>
